<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script type="module" src="js/main.js" defer></script>
    <title>Sort Visualizer</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <nav class="navbar">
          <div class="menu-toggle" id="menu-toggle">
            <span class="menu-bar"></span>
            <span class="menu-bar"></span>
            <span class="menu-bar"></span>
          </div>
          <ul class="nav-menu">
            <li>
              <a href="#" class="nav-links select-border">BubbleSort</a>
            </li>
            <li><a href="#" class="nav-links">MergeSort</a></li>
            <li><a href="#" class="nav-links">QuickSort</a></li>
            <li><a href="#" class="nav-links">HeapSort</a></li>
          </ul>
          <div class="slide-container">
            <label for="bar-range" id="bar-slider-label"
              >Change Array Size</label
            >
            <input
              type="range"
              min="1"
              max="30"
              value="5"
              class="slider"
              id="bar-range"
            />
          </div>
          <div class="speed-container">
            <label for="speed-range" id="speed-slider-label"
              >Change Speed</label
            >
            <input
              type="range"
              min="5"
              max="200"
              value="10"
              class="slider"
              id="speed-range"
            />
          </div>
        </nav>
      </div>
    </header>

    <section class="visualizer">
      <div id="bars_container"></div>
      <div id="bars_container_extra"></div>

      <div class="button_container">
        <a href="#" id="genBtn" class="btn btn-lg">Generate Array</a>
        <a href="#" id="sortBtn" class="btn btn-lg">Sort</a>
      </div>
    </section>
  </body>
</html>
